# 手机监控系统配置文件
# 修改此文件来自定义设置

[SERVER]
# 服务端监听地址（0.0.0.0表示监听所有网络接口）
HOST = 0.0.0.0

# 服务端监听端口
PORT = 8888

# 最大客户端连接数
MAX_CLIENTS = 5

[SECURITY]
# 是否启用密码认证（True/False）
ENABLE_PASSWORD = False

# 访问密码（如果启用密码认证）
PASSWORD = your_password_here

# 允许的客户端IP列表（留空表示允许所有，用逗号分隔）
ALLOWED_IPS = 

[FEATURES]
# 是否允许执行系统命令
ALLOW_EXEC = True

# 是否允许文件访问
ALLOW_FILE_ACCESS = True

# 是否允许截图
ALLOW_SCREENSHOT = True

# 截图质量（1-100）
SCREENSHOT_QUALITY = 85

# 文件读取最大大小（MB）
MAX_FILE_SIZE = 10

[LOGGING]
# 是否启用日志
ENABLE_LOGGING = True

# 日志文件路径
LOG_FILE = monitor.log

# 日志级别（DEBUG, INFO, WARNING, ERROR）
LOG_LEVEL = INFO
